<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Dialog</title>
</head>
<body>
    <button class="open-dialog">show</button>
    <div role="dialog" data-state="closed" aria-labelledby="dialog-title" aria-describedby="dialog-description">
        <button class="close-dialog" aria-label="Close Dialog">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        </button>
        <div class="dialog-header">
            <h2 id="dialog-title" class="dialog-title">Dialog title</h2>
            <p id="dialog-description" class="dialog-description">Dialog Description</p>
        </div>
        <div class="dialog-content">
            DIALOG CONTENT
        </div>
        <div class="dialog-footer">
            DIALOG Footer
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
